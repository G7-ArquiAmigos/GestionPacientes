{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pacientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-no-repeat min-h-screen" style="background-image: url('{% static 'images/paciente.jpeg' %}')">

    <!-- Barra superior fija -->
    <div style="
        width: 100%;
        background-color: #f8f9fa;
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        border-bottom: 1px solid #ddd;
    ">
        {% if user.is_authenticated %}
            <span style="font-size: 120%; margin-right: 20px;">{{ user.username }}</span>
            <a style="font-size: 120%; padding-right: 20px;" class="nav-link" href="/logout">Log out</a>
        {% else %}
            <a style="font-size: 120%; padding-right: 20px;" class="nav-link" href="/login/auth0">Login</a>
        {% endif %}
    </div>

    <!-- Contenido principal centrado -->
    <div class="flex items-center justify-center min-h-screen pt-24">
        <div class="bg-white p-10 rounded-2xl shadow-xl text-center max-w-md w-full">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">Bienvenido al sistema de gestión de pacientes</h1>
            <div class="space-y-4">
                <a href="{% url 'pacientes_view' %}" class="block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl transition duration-200">
                    Crear paciente
                </a>
                <a href="{% url 'pacientes_view' %}" class="block bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-xl transition duration-200">
                    Ver paciente
                </a>
                <a href="{% url 'pacientes_view' %}" class="block bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-xl transition duration-200">
                    Ver todos los pacientes
                </a>
            </div>
        </div>
    </div>

</body>
</html>
