{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Exámenes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 bg-cover bg-center min-h-screen" style="background-image: url('{% static 'images/paciente.jpg' %}')">

    <!-- Barra superior moderna -->
    <header class="fixed top-0 left-0 w-full bg-white/80 backdrop-blur-sm shadow-md border-b border-gray-200 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-lg font-semibold text-gray-800">Sistema de Exámenes</h1>
            <nav class="flex items-center space-x-4 text-gray-700 text-base">
                {% if user.is_authenticated %}
                    <span class="font-medium">{{ user.username }}</span>
                    <a href="/logout" class="hover:text-red-600 transition">Cerrar sesión</a>
                {% else %}
                    <a href="/login/auth0" class="hover:text-blue-600 transition">Iniciar sesión</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex items-center justify-center min-h-screen pt-32 px-4">
        <div class="bg-white/90 backdrop-blur-md p-10 rounded-3xl shadow-2xl text-center max-w-lg w-full">
            <h2 class="text-3xl font-extrabold text-gray-800 mb-6">Bienvenido</h2>
            <p class="text-gray-600 mb-8">Consulta y administra los exámenes de pacientes fácilmente.</p>

            <div class="space-y-6">

                <!-- Formulario para buscar por ID -->
                <form action="{% url 'pacientes_view' %}" method="get" class="space-y-3">
                    <input type="number" name="id" placeholder="ID del paciente" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
                    <button type="submit"
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition">
                        Buscar examen
                    </button>
                </form>

                <!-- Ver todos los exámenes -->
                <a href="{% url 'pacientes_view' %}"
                   class="block w-full text-center bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition">
                    Ver todos los exámenes
                </a>
            </div>
        </div>
    </main>

</body>
</html>
